<div class="login-container">
    <div class="card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div class="inputs">
                <span class="p-float-label" *ngIf="invalidEmail == 0">
                    <input id="float-input" type="email" pInputText formControlName="email" autocomplete="email">
                    <label for="float-input">Email</label>
                   
                </span>
                <span class="p-float-label" *ngIf="invalidEmail >= 1">
                    <input id="float-input-invalid" type="text" pInputText class="ng-invalid ng-dirty" formControlName="email"> 
                    <label class="invalid-label" for="float-input-invalid">Email</label>
                </span>
                <small id="username2-help" class="p-error block" *ngIf="invalidEmail == 1">E-mail ya en uso o e-mail incorrecto</small>
                <small id="username2-help" class="p-error block" *ngIf="invalidEmail == 2">Introduzca E-mail válido</small>
            </div>
            <div class="input-pw">
                <span class="p-float-label" *ngIf="invalidPassword == 0">
                    <input id="float-input" type="password" pInputText formControlName="password"
                        autocomplete="current-password">
                    <label for="float-input">Password</label>
                </span>
                <span class="p-float-label" *ngIf="invalidPassword >= 1">
                    <input id="float-input-invalid" type="password" pInputText class="ng-invalid ng-dirty" formControlName="password"> 
                    <label class="invalid-label" for="float-input-invalid">Password</label>
                </span>
                <small id="username2-help" class="p-error block" *ngIf="invalidPassword == 1">Las contraseñas no coinciden</small>
                <span class="p-float-label">
                    <input id="float-input" type="password" pInputText formControlName="rpassword"
                        autocomplete="current-password">
                    <label for="float-input">Repeat password</label>
                </span>
            </div>
            <div class="btnGroup-login">
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
